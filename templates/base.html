<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
       <!-- navbar started -->
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>  
            </li>
            
            </ul>
            {%if request.user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_muscian' %}">Add Musician</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_album' %}">Add Album</a>
              </li>
            </ul>


            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link btn btn-success"  href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-warning"  href="{% url 'logout' %}">LogOut</a>
              </li>
            
            </ul>
            {%else%}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
           
              <li class="nav-item " >
                <button class="btn btn-success btn-sm"><a class="nav-link text-light"  href="{% url 'register' %}">Register</a></button>
                
              </li>
              <li class="nav-item mx-2">
                <button class="btn btn-warning btn-sm"> <a class="nav-link text-light"  href="{% url 'login' %}">Login</a></button>
                
              </li>
            
              
            </ul>
            {%endif%}
            
          </div>
        </div>
      </nav>
      
        {% block content%}
        {% endblock %}
     

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
